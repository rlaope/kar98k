version: '3.8'

services:
  kar98k:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: kar98k
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./configs/kar98k.yaml:/app/configs/kar98k.yaml:ro
    environment:
      - TZ=UTC
    networks:
      - kar98k-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Optional: Example target service for testing
  target:
    image: nginx:alpine
    container_name: kar98k-target
    ports:
      - "8080:80"
    networks:
      - kar98k-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: kar98k-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - kar98k-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: kar98k-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - kar98k-network
    profiles:
      - monitoring

networks:
  kar98k-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
